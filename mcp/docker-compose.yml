services:
  ug-office-mcp:
    image: ghcr.io/r2fuienodsbiyxbn/ug-office-mcp:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MCP_TRANSPORT=sse
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
    restart: unless-stopped
